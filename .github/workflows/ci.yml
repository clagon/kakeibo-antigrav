name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint, Prettier, and Svelte Check
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test

      - name: Build Project
        run: npm run build
        env:
          # ビルド時にダミーのDB URLが必要な場合への対応
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
