services:
  db:
    image: postgres:17
    container_name: kakeibo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kakeibo
      POSTGRES_PASSWORD: kakeibo_dev
      POSTGRES_DB: kakeibo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
